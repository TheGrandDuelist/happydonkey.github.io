---
layout: default
---
<div class="container docs-container">
  <div class="row">
    <div class="col-md-3">
      <div class="sidebar hidden-print" role="complementary">
        {% include lefttree.html %}
      </div>
    </div>
    <div class="col-md-9" role="main">
      <div class="panel docs-content">
        <div class="wrapper">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
              <!--
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
              -->
              <div class="meta">Date： <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> Author： <a target="_blank" href="{{site.url}}">{{ site.author }}</a></div>
              <br />
            </header>
            <article class="post-content">
              {{ content }}
            </article>
          <hr>
        </div>
      </div>
      <!--Gitment-->
      <div id="container"></div>
      <link rel="stylesheet" href="https://billts.site/extra_css/gitment.css">
      <script src="https://billts.site/js/gitment.js"></script>
      <script>
        var gitment = new Gitment({
          id: window.location.pathname,
          owner: 'TheGrandDuelist',
          repo: 'blog-comments',
          oauth: {
          client_id: 'd1277f2e3996c5c9057f',
          client_secret: '966e3601e8ab5733a693f9889a23c53579e21eee',
          },
        })
        gitment.render('container')
      </script>

    </div>
  </div>
</div>
